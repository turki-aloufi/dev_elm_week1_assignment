<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salamah Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent default submission

      let isValid = true;
      document.querySelectorAll(".error").forEach(el => el.innerText = ""); // Clear errors

      // Get input values
      let companyName = document.getElementById("company_name").value.trim();
      let crn = document.getElementById("crn").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm_password").value;
      let city = document.getElementById("city").value.trim();
      let region = document.getElementById("region").value.trim();
      let zipCode = document.getElementById("zip_code").value.trim();
      let businessType = document.getElementById("business_type").value;
      let terms = document.getElementById("terms").checked;

      // Regular expressions for validation
      let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let phoneRegex = /^[0-9]{8,15}$/;
      let crnRegex = /^[0-9]+$/;

      // Validation checks
      if (companyName === "") {
        document.getElementById("company_name_error").innerText = "Company Name is required.";
        isValid = false;
      }
      if (!crnRegex.test(crn)) {
        document.getElementById("crn_error").innerText = "Commercial Registration Number must be numeric.";
        isValid = false;
      }
      if (!emailRegex.test(email)) {
        document.getElementById("email_error").innerText = "Enter a valid email address.";
        isValid = false;
      }
      if (!phoneRegex.test(phone)) {
        document.getElementById("phone_error").innerText = "Phone number must contain 8-15 digits.";
        isValid = false;
      }
      if (password.length < 6) {
        document.getElementById("password_error").innerText = "Password must be at least 6 characters.";
        isValid = false;
      }
      if (password !== confirmPassword) {
        document.getElementById("confirm_password_error").innerText = "Passwords do not match.";
        isValid = false;
      }
      if (city === "") {
        document.getElementById("city_error").innerText = "City is required.";
        isValid = false;
      }
      if (region === "") {
        document.getElementById("region_error").innerText = "Region is required.";
        isValid = false;
      }
      if (zipCode === "" || isNaN(zipCode)) {
        document.getElementById("zip_code_error").innerText = "Zip Code must be numeric.";
        isValid = false;
      }
      if (businessType === "") {
        document.getElementById("business_type_error").innerText = "Please select a business type.";
        isValid = false;
      }
      if (!terms) {
        document.getElementById("terms_error").innerText = "You must agree to the terms and conditions.";
        isValid = false;
      }

      // If all validations pass, navigate to home page
      if (isValid) {
        alert("Form submitted successfully!");
        window.location.href = "home.html"; // Redirect to home page
      }
    }
  </script>
</head>

<body>

  <!-- nav bar -->
  <nav class="flex justify-between p-2">
    <div class="flex">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 mx-1">
        <path fill-rule="evenodd"
          d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
          clip-rule="evenodd" />
      </svg>
      <h3 class="mx-1">920000356</h3>
    </div>
    <h3>عربي</h3>
  </nav>
  <!-- body content -->
  <div class="bg-[#fafafa] flex flex-col items-center p-8">
    <div class="w-full max-w-7xl relative">
      <div class="p-10">
        <div class="row flex items-start">
          <a href="#">
            <img class="items-start absolute top-0 left-0" src="salamah_logo.svg" alt="salamah_logo" />
          </a>
        </div>
      </div>
      <div class="bg-white p-8 rounded-lg shadow-md w-full ">
        <div class="flex flex-col items-center">
          <h1 class="text-2xl mb-4">Permit requester Registration</h1>
          <!-- wizard -->
          <div class="flex justify-center items-center w-full">
            <div class="w-14 h-14 rounded-full bg-[#36ba8c] flex justify-center items-center">
              <i class="fa-solid fa-check text-3xl text-white"></i>
            </div>
            <div class="w-2/5 max-w-screen-sm h-px bg-black opacity-25"></div>
            <div
              class="w-14 h-14 rounded-full bg-transparent border-black border-2 opacity-25 flex justify-center items-center">
            </div>
          </div>
          <div class="w-4/5 max-w-screen-sm flex justify-between py-4">
            <p class="font-light text-sm">ORGANIZATION INFORMATION</p>
            <div class="min-w-10"></div>
            <p class="font-light text-sm">ORGANIZATION MANAGER CONTACT INFORMATION</p>
          </div>
        </div>

        <!-- form -->
        <form id="registerForm" onsubmit="validateForm(event)">
          <div class="py-4">
            <h1 class="text-xl mb-2">Organization Information</h1>
            <div class="w-full h-px flex">
              <div class="w-full h-full bg-gradient-to-r from-green-600 to-gray-400"></div>
              <div class="w-full h-full bg-gray-400"></div>
            </div>
          </div>
          <div class="flex flex-wrap">

            <!-- Company Name -->
            <div class="w-full max-w-96 m-2">
              <label class="block">Company Name</label>
              <input id="company_name" type="text" class="w-full p-2 border rounded">
              <span id="company_name_error" class="text-red-500 text-sm error"></span>
            </div>

            <!-- Commercial Registration Number -->
            <div class="w-full max-w-96 m-2">
              <label class="block">Commercial Registration Number</label>
              <input id="crn" type="text" class="w-full p-2 border rounded">
              <span id="crn_error" class="text-red-500 text-sm error"></span>
            </div>

            <!-- Email -->
            <div class="w-full max-w-96 m-2">
              <label class="block">Email</label>
              <input id="email" type="text" class="w-full p-2 border rounded">
              <span id="email_error" class="text-red-500 text-sm error"></span>
            </div>

            <!-- Phone Number -->
            <div class="w-full max-w-96 m-2">
              <label class="block">Phone Number</label>
              <input id="phone" type="text" class="w-full p-2 border rounded">
              <span id="phone_error" class="text-red-500 text-sm error"></span>
            </div>

            <!-- Password -->
            <div class="w-full max-w-96 m-2">
              <label class="block">Password</label>
              <input id="password" type="password" class="w-full p-2 border rounded">
              <span id="password_error" class="text-red-500 text-sm error"></span>
            </div>

            <!-- Confirm Password -->
            <div class="w-full max-w-96 m-2">
              <label class="block">Confirm Password</label>
              <input id="confirm_password" type="password" class="w-full p-2 border rounded">
              <span id="confirm_password_error" class="text-red-500 text-sm error"></span>
            </div>
          </div>
          <div class="py-4">
            <h1 class="text-xl mb-2">Address Information</h1>
            <div class="w-full h-px flex">
              <div class="w-full h-full bg-gradient-to-r from-green-600 to-gray-400"></div>
              <div class="w-full h-full bg-gray-400"></div>
            </div>
          </div>

          <!-- Address Fields -->
          <div class="flex flex-wrap">
            <div class="w-full max-w-96 m-2">
              <label class="block">City</label>
              <input id="city" type="text" class="w-full p-2 border rounded">
              <span id="city_error" class="text-red-500 text-sm error"></span>
            </div>

            <div class="w-full max-w-96 m-2">
              <label class="block">Region</label>
              <input id="region" type="text" class="w-full p-2 border rounded">
              <span id="region_error" class="text-red-500 text-sm error"></span>
            </div>

            <div class="w-full max-w-96 m-2">
              <label class="block">Zip Code</label>
              <input id="zip_code" type="text" class="w-full p-2 border rounded">
              <span id="zip_code_error" class="text-red-500 text-sm error"></span>
            </div>

            <div class="w-full max-w-96 m-2">
              <label class="block">Business Type</label>
              <select id="business_type" class="w-full p-2 border rounded">
                <option value="">Select Business Type</option>
                <option value="Retail">Retail</option>
                <option value="Wholesale">Wholesale</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Service">Service</option>
              </select>
              <span id="business_type_error" class="text-red-500 text-sm error"></span>
            </div>
          </div>
          <!-- Terms and Conditions -->
          <div class="mt-4">
            <input id="terms" type="checkbox">
            <label for="terms">I agree to the Terms and Conditions</label>
            <span id="terms_error" class="text-red-500 text-sm error block"></span>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-[#36ba8c] text-white p-2 mt-4 rounded">Register</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="w-full h-px bg-black opacity-5"></div>
    <p class="my-8 flex justify-center">All rights reserved © ELM 2025
    </p>
  </footer>
</body>

</html>
